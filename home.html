<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Love Calculator</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="stylesheet.css" rel="stylesheet">
  <link href="//db.onlinewebfonts.com/c/3abd2fe795c6d15e5cd1ffce0afc50a8?family=Casey+Classic" rel="stylesheet" type="text/css"/>
  <nav id="nav-bar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About us</a></li>
    </ul>
  </nav>
</head>

<body>
  <div class="website-header">
    <h1 id="website-title">Love Calculator</h1>
    <h2 class="page-title">Type in you and your prospective lover's name!</h2>
  </div>
  
  <p>This is the home page for the Love Calculator!</p>
  
  <div class="calculator-box">
    <div class="box-component">
      <form action="" method="GET">
        <label for="user-name">
          Your name:
          <input type="text" id="user-name" class="text-box" name="user-name" placeholder="Your name" required>
        </label>
      </form>
    </div>

    <div class="box-component">
      <div class="middle-box">
        <div class="middle-component">
          <div id="heart">
            <p id="love-percent"></p>
          </div>
        </div>
        <div class="middle-component">
          <form action="" method="GET">
            <label>
              <button id="calculate-btn" onclick="lovePercent()">Calculate your compatibility</button>
              <script>
                const button = document.getElementById("calculate-btn");
                button.addEventListener("click", lovePercent);
                function lovePercent(event) {
                  event.preventDefault();
                  const percentage = Math.floor(Math.random() * 101);
                  document.getElementById("love-percent").textContent = "Score: " + percentage;
                }
              </script>
            </label>
          </form>
        </div>
      </div>
    </div>

    <div class="box-component">
      <form action="" method="GET">
        <label for="lover-name">
          Your lover's name:
          <input type="text" id="lover-name" class="text-box" name="lover-name" placeholder="Your lover's name" required>
        </label>
      </form>
    </div>
  </div>
  
  <script src=""></script>
</body>
</html>
