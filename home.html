<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Love Calculator</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="stylesheet.css" rel="stylesheet">

  <nav id="nav-bar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About us</a></li>
    </ul>
  </nav>
</head>

<body>
  <div class="website-header">
    <h1 id="website-title">Love Calculator</h1>
    <h2 class="page-title">Type in you and your prospective lover's name!</h2>
  </div>
  
  <p>This is the home page for the Love Calculator!</p>
  
  <div class="calculator-box">
    <form id="calculator-input" action="calculator-display.html" method="GET">
      <label for="username-input">Type in your name:</label>
        <input type="text" id="username-input" name="username-input" required>
        
      <label for="lovername-input">Type in your lover's name:</label>
        <input type="text" id="lovername-input" name="lovername-input" required>
     
      <button type="submit">Calculate your compatibility</button>
    </form>
  </div>
  
  <script>
    const form = document.getElementById("calculator-input");
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const username = document.getElementById("username-input").value;
      const lovername = document.getElementById("lovername-input").value;
      localStorage.setItem("username-input", username);
      localStorage.setItem("lovername-input", lovername);
      form.submit();
    })
  </script>

</body>
</html>
