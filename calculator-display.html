<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<title>Love Calculator</title>
<meta content="" name="author"/>
<meta content="" name="description"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<link href="stylesheet.css" rel="stylesheet"/>
<nav id="nav-bar">
<ul>
<li><a href="home.html">Home</a></li>
<li><a href="about.html">About us</a></li>
</ul>
</nav>
</head>
<body>
<div class="website-header">
<h1 id="website-title">Love Calculator</h1>
</div>
<div class="calculator-box">
    <div class="box-component name-label">
        <p id="username"></p>
    </div>
    
    <div class="box-component middle-box">
        <div class="middle-component" id="heart">
            <p id="heart-label">Compatibility score:</p>
            <p id="love-percentage"></p>
        </div>
        <div class="middle-component">
            <form action="home.html">
                <button type="submit">Go back</button>
            </form>
        </div>
    </div>

    <div class="box-component name-label">
        <p id="lovername"></p>
    </div>
</div>

<div class = "heart-shape"><span></span></div>

<script>
    const username = localStorage.getItem("username-input");
    const lovername = localStorage.getItem("lovername-input");

    document.getElementById("username").innerHTML = username.toString();
    document.getElementById("lovername").innerHTML = lovername.toString();

    document.getElementById("love-percentage").innerHTML = lovePercent().toString() + "%";

    function lovePercent() {
        const percentage = Math.floor(Math.random() * 101);
        return percentage;
    }
</script>

</body>
</html>
